  <div class="container">
    <!-- <div class="col-6"> -->
    <h1>
      {{ title }}
    </h1>
    <style>
      .playlist-row {
        border-bottom: 20px solid transparent;
      }
    </style>
    <div class="row mt-1">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th> # </th>
              <th> type </th>
              <th> name </th>
              <th> power </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gem of gemList" class="button" (click)="onSave($event)">
              <td>{{ gem.id }}</td>
              <td>{{ gem.type }}</td>
              <td>{{ gem.name }}</td>
              <td>{{ gem.power }}</td>
            </tr>
          </tbody>
        </table>
        <table class="table table-striped">
          <thead>
            <tr>
              <th> # </th>
              <th> Nazwa </th>
              <th> Utwor√≥w </th>
              <th> Ulubiona </th>
            </tr>
          </thead>
          <tbody>
            <tr class="playlist-row" [class.table-active]="selected == playlist"
              [style.borderBottomColor]="playlist.collor" [style.fontSize.rem]="size" (click)="selected = playlist">
              <td>1</td>
              <td>{{ playlist.name }}</td>
              <td>23</td>
              <td><label>
                  <input type="checkbox" [checked]="playlist.favorite"
                    (change)="playlist.favorite = $event.target.checked">
                  Favourite: </label>
              </td>
            </tr>
            <tr (click)="selected = null" [class.table-active]="selected == null">
              <td>2</td>
              <td>AN g hits</td>
              <td>22</td>
              <td>
                false
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row mt-1"></div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Playlista</h4>
          <p class="card-text">Opis playlisty</p>
        </div>

        <div class="card-body">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" [value]="playlist.name" (keyup)="playlist.name = $event.target.value"
              class="form-control">
          </div>
          <div class="form-group">
            <label>Tracks:</label>
            <input type="text" [value]="playlist.track" disabled class="form-control">
          </div>
          <div class="form-group">
            <label>Color:</label>
            <input type="color" [value]="playlist.collor" (change)="playlist.collor = $event.target.value"> </div>
          <div class="form-group">
            <label>
              <input type="checkbox" [checked]="playlist.favorite" (change)="playlist.favorite = $event.target.checked">
              Favourite</label>
          </div>

          <div class="form-group">
            <button class="btn btn-success float-xs-right" (click)="onSave($event)">Zapisz</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- </div> -->
</div>

<router-outlet></router-outlet>
