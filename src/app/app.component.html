      }

        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Nazwa</th>
              <th>Utwor√≥w</th>
              <th>Ulubiona</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="playlist-row"
              [ngClass]="{ 'table-active': selected == playlist }"
              [style.fontSize.rem]="size"
              [ngStyle]="getBorderStyle(playlist)"
              (click)="selected = playlist"
            >
              <td>1</td>
              <td>{{ playlist.name }}</td>
              <td>23</td>
              <td>
                <label>
                  <input type="checkbox" [(ngModel)]="playlist.favorite" />
                  Favourite:
                </label>
              </td>
            </tr>
            <tr
              (click)="selected = null"
              [ngClass]="{ 'table-active': selected == null }"
            >
              <td>2</td>
              <td>AN g hits</td>
              <td>22</td>
              <td>false</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row mt-1"></div>
    <div * class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Playlista</h4>
          <p class="card-text">Opis playlisty</p>
        </div>

        <div class="card-body">
          <div class="form-group">
            <label>Name:</label>
            <input
              type="text"
              [(ngModel)]="playlist.name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Tracks:</label>
            <input
              type="text"
              [value]="playlist.track + ' utory'"
              disabled
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Color:</label>
            <input type="color" [(ngModel)]="playlist.color" />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" [(ngModel)]="playlist.favorite" />
              Favourite</label
            >
          </div>

          <div class="form-group">
            <button
              class="btn btn-success float-xs-right"
              (click)="onSave($event)"
            >
              Zapisz
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
