  <div class="container">
    <!-- <div class="col-6"> -->
    <h1>
      {{ title }}
    </h1>
    <div class="row mt-1">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th> # </th>
              <th> type </th>
              <th> name </th>
              <th> power </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gem of gemList">
              <td>{{ gem.id }}</td>
              <td>{{ gem.type }}</td>
              <td>{{ gem.name }}</td>
              <td>{{ gem.power }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Playlista</h4>
            <p class="card-text">Opis playlisty</p>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" [value]="playlist.name" class="form-control">
            </div>
            <div class="form-group">
              <label>Tracks:</label>
              <input type="text" [value]="playlist.track" disabled class="form-control">
            </div>
            <div class="form-group">
              <label>Color:</label>
              <input type="color" [value]="playlist.collor"> </div>
            <div class="form-group">
              <label>
                <input type="checkbox" [checked]="playlist.favorite"> Favourite</label>
            </div>

            <div class="form-group">
              <button class="btn btn-success float-xs-right" (click)="onSave($event)">Zapisz</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- </div> -->
  </div>

  <router-outlet></router-outlet>
